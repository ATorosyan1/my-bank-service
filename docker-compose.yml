# Use root/example as user/password credentials
version: '3.8'

services:
  sqlite3:
    image: nouchka/sqlite3:latest
    stdin_open: true
    tty: true
    volumes:
      - ./db/:/root/db/
  web:
    build: .
    container_name: bankapi
    restart: always
    depends_on:
      - sqlite3
    network_mode: host

